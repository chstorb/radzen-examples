<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Products">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [count]="getProductsCount" [data]="getProductsResult" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="ProductName" title="Product Name" type="string">
        </rz-grid-column>
        <rz-grid-column format="decimal" property="ProductPrice" title="Product Price" type="number">
        </rz-grid-column>
        <rz-grid-column format="binary" property="ProductPicture" title="Product Picture" type="string">
          <ng-template let-data gridColumnTemplate>
            <rz-image #image0 [path]="data?.ProductPictureAsString" [style]="{'width': '100px'}">
            </rz-image>
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
